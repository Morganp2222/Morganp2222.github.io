<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan Virtual Pet</title>
</head>

<body style="height: 500px; width: 1000px; border: 1px solid black;">
    <div style="text-align:center;">
        <h1>Pet Dog</h1>
        <p>Take care of your Pet</p>
        <img id="pet-img" src="images/dog.jpg" alt="happy dog">
        <p id="pet-condition">Happy doggie</p>
    </div>
    <div style="position: absolute; top: 400px; left: 530px">
        <h3>Dog's Happiness</h3>
        <meter id="happy-meter" min="0" max="10"></meter>
        <p id="happy-paragraph">5</p>
        <button id="happy-button" onclick="PlayWithPet();">Play!</button>
    </div>
    <div style="position: absolute; top: 400px; left: 380px">
        <h3>Dog's Tiredness</h3>
        <meter id="tired-meter" min="0" max="10"></meter>
        <p id="tired-paragraph">5</p>
        <button id="tired-button" onclick="Sleep();">sleep</button>
    </div>
    <script src="pet.js">
    </script>
</body>

</html>
